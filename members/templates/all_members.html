{% extends "master.html" %}

{% block title %}
My Site - List of all members
{% endblock %}


{% block content %}
<!-- Link to main "/" -->
<p><a href="/">HOME</a></p>

<h1>Members</h1>

<ul>
  {% for x in mymembers %}
  <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
